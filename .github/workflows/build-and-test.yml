on: push
jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.4.0

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: '6.x'
          
      - name: Build solution
        run: dotnet build -c Debug
      
      - name: Test
        run: dotnet test --no-build --verbosity normal
