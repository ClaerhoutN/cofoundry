on:
  workflow_dispatch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.4.0

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: '6.x'
      
      - name: Generate package version
        id: version
        run: echo "date=$(date +'0.%y.%m.%d')" >> $GITHUB_OUTPUT
          
      - name: Build solution and generate NuGet package
        run: dotnet pack -c Debug -o out --include-source -p:PackageVersion=${{steps.version.outputs.date}}
        
      - name: Push generated package to GitHub registry
        run: dotnet nuget push ./out/*.nupkg --skip-duplicate --api-key ${{secrets.PACKAGE_TOKEN}} --source "https://nuget.pkg.github.com/${{vars.NAMESPACE}}/index.json"
